<div class="common ">
  <div class="column">
    <h2>Current list</h2>
    <div  *ngFor="let task of Tasks">
      <h5>{{ task.title }}</h5>

      <button (click)="addDone(task)" class="btn btn-success">Done!</button>
    </div>
  </div>
  <div class="create task ">
    <h2>Create to do list</h2>
    <input [(ngModel)]="Task.title" class="form-control" placeholder="name" />
    <input
      [(ngModel)]="Task.description"
      class="form-control"
      placeholder="name"
    />
    <button (click)="addTodo(Task)" class="btn btn-secondary">Todo!</button>
  </div>
</div>
<div class="done container">
  <div class="done task">
    <h2>Done</h2>
   
    <div *ngFor="let task of DoneTask">
      <h5>{{ task.title }}</h5>
    </div>
    <button (click)="deleteDone()" class="btn btn-danger">Delete all</button>
  </div>
</div>
